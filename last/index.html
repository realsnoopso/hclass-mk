<h1>Invitation</h1>
<section>
  <h2>H클래스가 지원하는 <br>
  신규가입 패키지를 선물하세요.</h2>
  <p>친구가 가입을 완료하면<br>
  나도 같은 패키지를 받을 수 있어요.</p>
</section>

<section>
  <div class="card">
    <h3>남성 신규가입 패키지</h3>
    <div class="gift">
      <div class="gift-list">
        <img src="./assets/divider.svg">
        <h4>만남권 1회</h4>
        <p class="desc">내 이상형에 딱 맞는 여성과의<br>만남을 보장해드립니다.</p>
        <p class="price">99,000원</p>
      </div>
      <div class="gift-list">
        <img src="./assets/divider.svg">
        <h4>패스권 1회</h4>
        <p class="desc">매칭된 분이 마음에 들지 않는 경우<br>새로운 분을 소개해드립니다.</p>
        <p class="price">25,000원</p>
      </div>
    </div>

    <button class="invite">선물 보내기</button>
  </div>
  
  </section>
